apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: project-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/kurtev95/final-project.git
    targetRevision: dev
    path: kubernetes/application
  destination:
    server: https://kubernetes.default.svc
    namespace: project

  syncPolicy:
    syncOptions:
      - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
